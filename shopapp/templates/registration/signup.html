{% extends 'base.html' %}

{% block content %}
  <div class="absolute-center flex flex-col items-center">
    <h2 class="text-3xl p-5">Register</h2>
    
    {% if error %}
    <p>-------Hubo un error, intente de nuevo-------</p>
    {% endif %}
      
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
{% endblock %}
